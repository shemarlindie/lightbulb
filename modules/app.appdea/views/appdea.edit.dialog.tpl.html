<md-dialog flex>
  <form name="vm.appdeaEditForm" ng-submit="vm.appdeaEditForm.$valid && vm.save()">
    <md-toolbar>
      <div layout="row" class="md-toolbar-tools">
        <span>Edit Appdea</span>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content" layout="column">
      <md-input-container>
        <label for="title">Appdea Name</label>
        <input id="title" name="title" type="text" ng-model="vm.appdea.title" required />
      </md-input-container>
      <md-input-container class="md-block" style="height:auto;">
        <label for="description">Tell us more...</label>
        <textarea id="description" name="description" type="text" ng-model="vm.appdea.description" rows="5" columns="1" md-maxlength="255"
        required></textarea>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-sm="column">
      <div layout="row" layout-align="start center" layout-align-sm="stretch center" flex>
        <md-input-container flex>
          <label for="status">Status</label>
          <md-select id="status" name="status" ng-model="vm.appdea.status" required>
            <md-option ng-repeat="s in vm.status" value="{{s.value}}" ng-bind="s.name"></md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="row" layout-align="end center" layout-align-sm="center center" flex>
        <md-button ng-click="vm.cancel()">Cancel</md-button>
        <md-button type="submit" class="md-primary md-raised">Save</md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
